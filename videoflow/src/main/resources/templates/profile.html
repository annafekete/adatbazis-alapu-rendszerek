<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<header>
    <div th:replace="~{fractions/navbar :: navbar}"></div>
</header>

<main>
    <div class="profile-container">
        <div class="profile-avatar">
            <img src="/images/user_profile.webp" alt="User avatar">

        </div>

        <div class="username">
            <h1 th:text="${username}"></h1>
        </div>

        <div class="profile-actions">
            <a class="action-btn" th:href="@{/playlist}">
                <img src="/images/playlists.jpg" alt="Playlists">
            </a>
            <a class="action-btn" th:href="@{/profile/update}">
                <img src="/images/edit.png" alt="Edit profile">
            </a>
            <a class="action-btn" th:href="@{/profile}">
                <img src="/images/details.svg" alt="details">
            </a>
            <a class="action-btn" th:href="@{/upload}" th:if="${role == 'content_creator' or role == 'admin' or role == 'superadmin'}">
                <img src="/images/upload.png" alt="Upload video">
            </a>
        </div>


        <form th:action="@{/profile/update}" method="post" th:object="${profile}">
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="username">Username</label>
                    <input class="input" type="text" th:field="*{username}" id="username" placeholder="Jane" />
                </div>

                <div class="form-group full-width">
                    <label for="password">Enter password</label>
                    <input class="input" type="password" th:field="*{password}" id="password" placeholder="********" />
                </div>
            </div>

            <button type="submit" class="submit-btn">Save changes</button>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
        </form>
    </div>
</main>
<div th:replace="~{fractions/footer :: footer}"></div>
</body>
</html>
