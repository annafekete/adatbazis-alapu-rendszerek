<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoFlow - Log in</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<header>
    <div th:replace="~{fractions/navbar :: navbar}"></div>
</header>

<main>
    <div class="login-container">
        <h1>Log in</h1>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="label" for="username">Username</label>
                <input class="input" type="text" id="username" name="username" placeholder="Eva04" required>
            </div>

            <div class="form-group">
                <label class="label" for="email">Email address</label>
                <input class="input"  type="email" id="email" name="email" placeholder="evike@gmail.com" required>
            </div>

            <div class="form-group">
                <label class="label" for="password">Your password</label>
                <input class="input"  type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login_btn">log in</button>
        </form>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="support">
            <a href="mailto:support@video_flow.com">support@video_flow.com</a>
        </div>
        <div class="social">
            <a href="https://twitter.com/videoflow">@videoflow</a>
        </div>
    </div>
</footer>
</body>
</html>
