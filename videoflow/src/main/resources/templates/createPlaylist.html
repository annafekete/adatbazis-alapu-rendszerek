<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Playlist létrehozása</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5em;
        }

        button {
            margin-top: 1em;
            padding: 0.5em 1em;
        }

        .message {
            margin-top: 1em;
            color: green;
        }

        .error {
            margin-top: 1em;
            color: red;
        }

        header {
            background-color: white;
            padding: 15px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            margin-left: 20px;
        }

        .logout-btn {
            background-color: black;
            color: white !important;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .user-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-left: 20px;
            border: 1px solid #ddd;
        }

        .user-avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="~{fractions/navbar :: navbar}"></div>
    </header>
    <h1>Playlist létrehozása</h1>
    <form id="createPlaylistForm" th:action="@{/createPlaylist}" method="post">
        <label for="playlistnev">Playlist neve:</label>
        <input type="text" id="playlistnev" name="playlistnev" required>
        <button type="submit">Létrehozás</button>
    </form>
    <div id="responseMessage"></div>

    <div th:replace="~{fractions/footer :: footer}"></div>
</body>

</html>
