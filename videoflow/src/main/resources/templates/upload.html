<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" th:href="@{/css/video.css}">
    <link rel="stylesheet" th:href="@{/css/upload.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7FB3E3;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .search-container {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        .logout-btn {
            background-color: #000;
            color: white !important;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .user-avatar img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .upload-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .upload-box {
            background-color: #f0f7ff;
            border: 2px dashed #7FB3E3;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .category-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .submit-btn {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
        }

        .support a, .social a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <div th:replace="~{fractions/navbar :: navbar}"></div>
</header>

<main>
    <div class="upload-container">
        <div class="upload-box" id="upload-area">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p>Upload video</p>
            <input type="file" id="video-upload" accept="video/*" hidden>
        </div>

        <form id="upload-form">

            <div class="form-group">
                <label for="description">Description*</label>
                <textarea id="description" class="form-control" rows="4" placeholder="write the description here" required></textarea>
            </div>

            <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" id="title" class="form-control" placeholder="write the video title here" required>
            </div>

            <div class="form-group">
                <label for="category">Choose a category</label>
                <select id="category" name="category" class="navbar-category-select">
                    <option value=" ">all</option>
                    <option value="funny" >funny</option>
                    <option value="education" >education</option>
                    <option value="music">music</option>
                    <option value="food" >food</option>
                    <option value="animals" >animals</option>
                    <option value="sports" >sports</option>
                    <option value="travel" >travel</option>
                    <option value="other" >other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="keyword">Keyword</label>
                <input type="text" id="keyword" class="form-control" placeholder="write the keyword here">
            </div>

            <button type="submit" class="submit-btn">submit</button>
        </form>
    </div>
</main>

<div th:replace="~{fractions/footer :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const uploadArea = document.getElementById('upload-area');
        const videoUpload = document.getElementById('video-upload');
        const uploadForm = document.getElementById('upload-form');

        // Activate file selection when clicking on the upload area
        uploadArea.addEventListener('click', () => videoUpload.click());

        // Handle file selection
        videoUpload.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                // You could display the file name or a preview here
                uploadArea.innerHTML = `<p>Selected: ${file.name}</p>`;
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#e0eeff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.type.startsWith('video/')) {
                    videoUpload.files = e.dataTransfer.files;
                    uploadArea.innerHTML = `<p>Selected: ${file.name}</p>`;
                } else {
                    alert('Please select a video file.');
                }
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!videoUpload.files || videoUpload.files.length === 0) {
                alert('Please select a video to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('video', videoUpload.files[0]);
            //formData.append('email', document.getElementById('email').value);
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('keyword', document.getElementById('keyword').value);

            // Here you would send the formData to your server
            console.log('Submitting video upload', formData);
            fetch('/videos/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        alert('Videó sikeresen feltöltve!');
                        // Opcionálisan: átirányítás
                        // window.location.href = "/videos";
                    } else {
                        return response.text().then(text => { throw new Error(text); });
                    }
                })
                .catch(error => {
                    console.error('Hiba a feltöltés során:', error);
                    alert('Hiba a videó feltöltésekor: ' + error.message);
                });
        });
    });
</script>
</body>
</html>
