<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VideoFlow - Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<header>
    <div th:replace="~{fractions/navbar :: navbar}"></div>
</header>

<main>
    <div class="profile-container">
        <div class="profile-avatar">
            <img th:src="@{/images/user_profile.webp}" alt="User avatar">
        </div>

        <!--  Itt az űrlap a módosításhoz -->
        <form th:action="@{/profile/update}" method="post" th:object="${profile}">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="input" type="text" id="username" th:field="*{username}" placeholder="new username"
                           required>
                </div>
                <div class="form-group">
                    <label for="password">Username</label>
                    <input class="input" type="password" id="password" th:field="*{password}" placeholder="new password">
                </div>
            </div>

           <!-- <div class="form-group full-width">
                <label for="password">Password</label>
                <input class="input" type="password" id="password" th:field="*{password}" placeholder="new password" >
            </div>-->

            <button type="submit">Save</button>
        </form>
    </div>
</main>

<footer>
    <div th:replace="~{fractions/footer :: footer}"></div>
</footer>
</body>
</html>
